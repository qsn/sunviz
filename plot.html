<!DOCTYPE html>
<html>
<head>
  <title>sun altitude</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>

  <script src="plot.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="start()">

<form id="form-lat">
  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" value="47.24"/>
  <input type="submit" value="Draw" />
  <input type="range" id="latitude-range" min="-90" max="90">
</form>
<form id="form-lon">
  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" value="8.53"/>
  <input type="submit" value="Draw" />
  <input type="range" id="longitude-range" min="-180" max="180">
</form>
<form id="form-tz">
  <label for="tz1">Timezone on Jan 1st:</label>
  <input type="text" id="tz1" value="1"/>
  <br>
  <label for="dst1">Date of first timezone switch:</label>
  <input type="text" id="dst1" value="03-26"/>
  <input type="range" id="dst1-range" min="1" max="365">
  <br>
  <label for="tz2">Other timezone:</label>
  <input type="text" id="tz2" value="2"/>
  <br>
  <label for="dst2">Date of second timezone switch:</label>
  <input type="text" id="dst2" value="10-29"/>
  <input type="range" id="dst2-range" min="1" max="365">
  <br>
  <input type="submit" value="Draw" />
</form>

<div id="max-altitude" class="plot"></div>
<div id="total-daylight" class="plot"></div>
<div id="sunrise" class="plot"></div>

<form id="form-date">
  <label for="date">Day:</label>
  <input type="range" id="date" min="1" max="365">
  <input type="text" id="date-value" disabled>
</form>

<div id="day-altitude" class="plot"></div>

</body>
</html>
